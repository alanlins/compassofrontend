<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      User Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    class="ion-margin ion-padding"
    novalidate
    style="border: 1px solid rgb(0, 0, 0);"
  >
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-label stacked>Id: {{ user.id }} </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <ion-label stacked>Login: {{ user.login }} </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- Icons -->
    <ion-button color="light" (click)="openReposUsu(user)">
      Repos
      <ion-icon name="folder-open"></ion-icon>
    </ion-button>

    <ion-button color="light" (click)="openStarUsu(user)">
      Starred
      <ion-icon name="star"></ion-icon>
    </ion-button>
  </div>
</ion-content>
